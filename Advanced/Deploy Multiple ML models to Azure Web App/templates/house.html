<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Price Prediction</title>
    <style>
        /* Basic styling for demonstration */
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { grid-column: 2 / 3; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        h1, h3 { text-align: center; }
        h3 { color: #5cb85c; } /* Green for a price prediction */
    </style>
</head>
<body>

    <div class="container">
        <h1>California House Price Prediction</h1>
        <p>Enter the block group's details to predict its median house value:</p>

        <form action="/predict_house" method="POST">

            <div>
                <label for="MedInc">Median Income (in $10,000s):</label>
                <input type="text" id="MedInc" name="MedInc" required>
            </div>

            <div>
                <label for="HouseAge">Median House Age:</label>
                <input type="text" id="HouseAge" name="HouseAge" required>
            </div>

            <div>
                <label for="AveRooms">Average Rooms:</label>
                <input type="text" id="AveRooms" name="AveRooms" required>
            </div>

            <div>
                <label for="AveBedrms">Average Bedrooms:</label>
                <input type="text" id="AveBedrms" name="AveBedrms" required>
            </div>

            <div>
                <label for="Population">Block Group Population:</label>
                <input type="text" id="Population" name="Population" required>
            </div>

            <div>
                <label for="AveOccup">Average Occupancy:</label>
                <input type="text" id="AveOccup" name="AveOccup" required>
            </div>

            <div>
                <label for="Latitude">Latitude:</label>
                <input type="text" id="Latitude" name="Latitude" required>
            </div>

            <div>
                <label for="Longitude">Longitude:</label>
                <input type="text" id="Longitude" name="Longitude" required>
            </div>

            <button type="submit">Predict House Value</button>
        </form>

        <h3>{{ prediction_text }}</h3>

        <a href="/">Back to Home</a>
    </div>

</body>
</html>
