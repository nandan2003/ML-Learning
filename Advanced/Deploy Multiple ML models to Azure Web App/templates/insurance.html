<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insurance Cost Prediction</title>
    <style>
        /* Basic styling for demonstration */
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], select { width: 100%; padding: 8px; box-sizing: border-box; }
        button { grid-column: 2 / 3; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        h1, h3 { text-align: center; }
        h3 { color: #5cb85c; } /* Green for a cost prediction */
    </style>
</head>
<body>

    <div class="container">
        <h1>Insurance Cost Prediction</h1>
        <p>Enter your details to predict the estimated insurance cost:</p>

        <form action="/predict_insurance" method="POST">

            <div>
                <label for="age">Age:</label>
                <input type="text" id="age" name="age" required>
            </div>

            <div>
                <label for="sex">Sex:</label>
                <select id="sex" name="sex">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div>
                <label for="bmi">BMI (Body Mass Index):</label>
                <input type="text" id="bmi" name="bmi" required>
            </div>

            <div>
                <label for="children">Number of Children:</label>
                <input type="text" id="children" name="children" required>
            </div>

            <div>
                <label for="smoker">Are you a smoker?</label>
                <select id="smoker" name="smoker">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div>
                <label for="region">Region:</label>
                <select id="region" name="region">
                    <option value="northeast">Northeast</option>
                    <option value="northwest">Northwest</option>
                    <option value="southeast">Southeast</option>
                    <option value="southwest">Southwest</option>
                </select>
            </div>

            <button type="submit">Predict Cost</button>
        </form>

        <h3>{{ prediction_text }}</h3>

        <a href="/">Back to Home</a>
    </div>

</body>
</html>
