<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
    <style>
        /* Basic styling for demonstration */
        body { font-family: Arial, sans-serif; margin: 20px; line-height: 1.6; }
        .container { max-width: 700px; margin: auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"] { width: 100%; padding: 8px; box-sizing: border-box; }
        button { grid-column: 2 / 3; background-color: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
        h1, h3 { text-align: center; }
        h3 { color: #d9534f; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Diabetes Prediction</h1>
        <p>Please enter the following details for the patient:</p>

        <form action="/predict_diabetes" method="POST">

            <div>
                <label for="Pregnancies">Pregnancies:</label>
                <input type="text" id="Pregnancies" name="Pregnancies" required>
            </div>
            
            <div>
                <label for="Glucose">Glucose:</label>
                <input type="text" id="Glucose" name="Glucose" required>
            </div>
            
            <div>
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="text" id="BloodPressure" name="BloodPressure" required>
            </div>
            
            <div>
                <label for="SkinThickness">Skin Thickness:</label>
                <input type="text" id="SkinThickness" name="SkinThickness" required>
            </div>
            
            <div>
                <label for="Insulin">Insulin:</label>
                <input type="text" id="Insulin" name="Insulin" required>
            </div>
            
            <div>
                <label for="BMI">BMI (Body Mass Index):</label>
                <input type="text" id="BMI" name="BMI" required>
            </div>
            
            <div>
                <label for="DiabetesPedigreeFunction">Diabetes Pedigree Function:</label>
                <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            </div>
            
            <div>
                <label for="Age">Age:</label>
                <input type="text" id="Age" name="Age" required>
            </div>
            
            <button type="submit">Predict Diabetes</button>

        </form>

        <h3>{{ prediction_text }}</h3>

        <a href="/">Back to Home</a>

    </div>

</body>
</html>
